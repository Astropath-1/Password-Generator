<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="generator">
            <label for="length">Password Length:</label>
            <input type="number" id="length" value="12" min="4" max="30">
        </div>
        <div class="options">
            <label><input type="checkbox" id="include-lowercase" checked> Lowercase</label>
            <label><input type="checkbox" id="include-uppercase" checked> Uppercase</label>
            <label><input type="checkbox" id="include-numbers" checked> Numbers</label>
            <label><input type="checkbox" id="include-symbols" checked> Symbols</label>
        </div>
        <div class="output">
            <input type="text" id="password" readonly>
            <button id="generate-btn">Generate Password</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
